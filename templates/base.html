<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="../static/images/icon.jpg" type="image/x-icon">
    <title>خریدیار</title>
</head>
<body>
<div class="container">
    <div class="homeShapeSmall"></div>
    <div class="homeShapeBig1"></div>
    <div class="homeShapeBig2"></div>
    <img src="../static/images/Shape.png" alt="bg" class="homeShapeBg" />

    <div class="project__header">
        <div class="project__logo">
            <img src="../static/images/icon.jpg" height="70px" width="70px" alt="image">
        </div>
        <h2>خریدیار</h2>
    </div>

    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">خریدیار</h4>
                    <p class="chatbox__description--header">سلام. اسم من خریدیاره، چطور می‌تونم کمکتون کنم؟</p>
                </div>
                <div class="chatbox__image--header">
                    <img src="../static/images/icon.jpg" height="48px" width="48px" alt="image">
                </div>
            </div>
            <div class="chatbox__messages scroll">
            </div>
            <div class="chatbox__footer">
                <button class="chatbox__send--footer send__button" type="submit">ارسال</button>
                <input type="text" placeholder="پیام خود را بنویسید..." class="chatbox__footer__input" id="t1">
            </div>
        </div>
        <div class="chatbox__button">
            <button type="button"><img src="../static/images/chatbox-icon.svg" alt="icon" /></button>
        </div>
    </div>

    <div class="cart">
        <div class="cart__header">
            <div class="cart__content--header">
                <h4 class="cart__heading--header">سبد خرید</h4>
            </div>
            <div class="cart__image--header">
                <img src="../static/images/cart.png"height="48px" width="48px" alt="image">
            </div>
        </div>
        <div class="cart__list scroll">
            <!-- <div class="cart__item">
                <div class="cart__item__val">موز</div>
                <div class="cart__item__val">کیلو</div>
                <div class="cart__item__val">5</div>
            </div> -->
        </div>
        <div class="cart__footer">
            <!-- <p>هزار تومان</p>
            <p>0</p>
            <h4 class="cart__footer--header">:قیمت</h4> -->
        </div>
    </div>
</div>

    <script type="text/javascript" src="../static/app.js"></script>

</body>
</html>
